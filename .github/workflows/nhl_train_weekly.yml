name: NHL Train xG Weekly

on:
  schedule:
    - cron: "30 10 * * 1"   # Mondays 10:30 UTC
  workflow_dispatch:
    inputs:
      days_back:
        description: "Days of games to use for training"
        required: false
        default: "120"

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache NHL models
        uses: actions/cache@v4
        with:
          path: |
            nhl_models
          key: nhl-xg-${{ runner.os }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('nhl_train_xg.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train xG model
        run: |
          python nhl_train_xg.py --days_back ${{ github.event.inputs.days_back }}

      - name: Upload models
        uses: actions/upload-artifact@v4
        with:
          name: nhl_xg_models
          path: nhl_models/*
