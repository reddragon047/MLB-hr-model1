name: Daily HR Board

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run HR model
        run: |
          python hr_run_daily.py --sims 100000

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: hr_board_outputs
          path: outputs/*
