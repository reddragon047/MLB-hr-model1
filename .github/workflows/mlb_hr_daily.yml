name: MLB HR Daily Board

on:
  schedule:
    - cron: "0 16 * * *"  # daily 16:00 UTC
  workflow_dispatch:
    inputs:
      date:
        description: "Slate date YYYY-MM-DD (blank = today)"
        required: false
      sims:
        description: "Monte Carlo sims per player"
        required: false
        default: "100000"
      weather:
        description: "Enable weather temp multiplier"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run HR board
        shell: bash
        run: |
          DATE_INPUT="${{ github.event.inputs.date }}"
          SIMS_INPUT="${{ github.event.inputs.sims }}"
          WEATHER_INPUT="${{ github.event.inputs.weather }}"

          # Defaults for schedule runs (no inputs)
          if [ -z "$SIMS_INPUT" ]; then SIMS_INPUT="100000"; fi
          if [ -z "$WEATHER_INPUT" ]; then WEATHER_INPUT="false"; fi

          ARGS="--sims $SIMS_INPUT"
          if [ -n "$DATE_INPUT" ]; then
            ARGS="--date $DATE_INPUT $ARGS"
          fi
          # IMPORTANT: hr_run_daily.py uses a boolean flag [--weather] (no value).
          if [ "$WEATHER_INPUT" = "true" ]; then
            ARGS="$ARGS --weather"
          fi

          echo "Running: python hr_run_daily.py $ARGS"
          python hr_run_daily.py $ARGS

      - name: Package outputs
        if: always()
        run: |
          mkdir -p artifact
          cp -r outputs artifact/outputs || true
          (cd artifact && zip -r mlb_hr_outputs.zip .) || true

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlb_hr_outputs
          path: artifact/mlb_hr_outputs.zip
