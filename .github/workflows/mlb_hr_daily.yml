name: HR Run Daily

on:
  schedule:
    - cron: "0 16 * * *"   # daily 16:00 UTC (adjust anytime)
  workflow_dispatch:
    inputs:
      date:
        description: "Slate date YYYY-MM-DD (blank = today)"
        required: false
      sims:
        description: "Monte Carlo sims per player"
        required: false
        default: "100000"
      weather:
        description: "Enable weather temp multiplier (true/false)"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
     
      - name: Debug unicode dashes
        run: |
          python - <<'PY'
          from pathlib import Path
          p = Path("hr_run_daily.py")
          t = p.read_text(encoding="utf-8", errors="replace")
          for i, line in enumerate(t.splitlines(), 1):
              if any(c in line for c in ["-","-","-","-","-","-"]):
                  print("BAD DASH at line", i, ":", line)
      PY
          
      - name: Run HR board
        run: |
          DATE_INPUT="${{ github.event.inputs.date }}"
          SIMS_INPUT="${{ github.event.inputs.sims }}"
          WEATHER_INPUT="${{ github.event.inputs.weather }}"
          if [ -z "$DATE_INPUT" ]; then
            if [ "$WEATHER_INPUT" = "true" ]; then
              python hr_run_daily.py --sims ${SIMS_INPUT:-100000} --weather
            else
              python hr_run_daily.py --sims ${SIMS_INPUT:-100000}
            fi
          else
            if [ "$WEATHER_INPUT" = "true" ]; then
              python hr_run_daily.py --date "$DATE_INPUT" --sims ${SIMS_INPUT:-100000} --weather
            else
              python hr_run_daily.py --date "$DATE_INPUT" --sims ${SIMS_INPUT:-100000}
            fi
          fi

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: mlb_hr_outputs
          path: outputs/*
