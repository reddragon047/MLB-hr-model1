name: HR Backtest

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2025-07-01"
      end_date:
        description: "End date (YYYY-MM-DD)"
        required: true
        default: "2025-07-31"
      sims:
        description: "Sims per slate (lower = faster)"
        required: true
        default: "20000"
      seasons:
        description: "Training seasons comma-separated"
        required: true
        default: "2023,2024,2025"
      weather:
        description: "Use weather (true/false)"
        required: true
        default: "false"

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run HR backtest
        run: |
          python hr_backtest.py \
            --start "${{ inputs.start_date }}" \
            --end "${{ inputs.end_date }}" \
            --sims "${{ inputs.sims }}" \
            --seasons "${{ inputs.seasons }}" \
            --odds_csv inputs/odds_history.csv
            $( [ "${{ inputs.weather }}" = "true" ] && echo "--weather" )

      - name: Fit calibration model
        run: |
          python fit_calibration.py \
            --rows_csv outputs/hr_backtest_rows.csv \
            --out_json outputs/calibrator_isotonic.json

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hr_backtest_outputs
          path: outputs/*.csv
                outputs/*.json
