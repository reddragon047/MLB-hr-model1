name: NHL Daily Goal Board

on:
  schedule:
    - cron: "0 20 * * *"  # daily 20:00 UTC
  workflow_dispatch:
    inputs:
      date:
        description: "Slate date YYYY-MM-DD (blank = today)"
        required: false
      sims:
        description: "Monte Carlo sims per player"
        required: false
        default: "100000"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache NHL models
        uses: actions/cache@v4
        with:
          path: |
            nhl_models
          key: nhl-xg-${{ runner.os }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('nhl_train_xg.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run goal board
        run: |
          DATE_INPUT="${{ github.event.inputs.date }}"
          SIMS_INPUT="${{ github.event.inputs.sims }}"
          if [ -z "$DATE_INPUT" ]; then
            python nhl_run_daily.py --sims ${SIMS_INPUT:-100000}
          else
            python nhl_run_daily.py --date "$DATE_INPUT" --sims ${SIMS_INPUT:-100000}
          fi

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: nhl_goal_board_outputs
          path: outputs_nhl/*
