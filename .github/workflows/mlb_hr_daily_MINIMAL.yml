name: HR Run Daily

on:
  schedule:
    - cron: "0 16 * * *"   # daily 16:00 UTC
  workflow_dispatch:
    inputs:
      date:
        description: "Slate date YYYY-MM-DD (blank = today)"
        required: false
      sims:
        description: "Monte Carlo sims per player"
        required: false
        default: "100000"
      weather:
        description: "Enable weather temp multiplier (true/false)"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run HR board
        run: |
          DATE_INPUT="${{ github.event.inputs.date }}"
          SIMS_INPUT="${{ github.event.inputs.sims }}"
          WEATHER_INPUT="${{ github.event.inputs.weather }}"

          if [ -z "$DATE_INPUT" ]; then
            python hr_run_daily.py --sims "$SIMS_INPUT" --weather "$WEATHER_INPUT"
          else
            python hr_run_daily.py --date "$DATE_INPUT" --sims "$SIMS_INPUT" --weather "$WEATHER_INPUT"
          fi

      - name: Upload outputs
        if: always()
        run: |
          mkdir -p artifact
          cp -r outputs artifact/outputs || true
          (cd artifact && zip -r mlb_hr_outputs.zip .) || true

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlb_hr_outputs
          path: artifact/mlb_hr_outputs.zip
